<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Einladung</title>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); opacity: 1; }
            20% { transform: translate(-2px, 2px); opacity: 0.8; }
            40% { transform: translate(2px, -2px); opacity: 1; }
            60% { transform: translate(-2px, 2px); opacity: 0.9; }
            80% { transform: translate(2px, -2px); opacity: 1; }
            100% { transform: translate(0); opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            padding: 50px;
        }

        .glitch-img {
            width: 300px;
            height: auto;
            animation: glitch 0.3s infinite alternate;
        }

        h1 {
            font-size: 48px;
            color: #ffcc00;
            animation: glitch 0.2s infinite alternate;
        }
    </style>
</head>
<body>
    <h1>Party Einladung!</h1>
    <img src="https://source.unsplash.com/300x200/?party" class="glitch-img" alt="Party Bild">

</body>
</html>
